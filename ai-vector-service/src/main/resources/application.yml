server:
  port: 8085

spring:
  application:
    name: ai-vector-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_knowledge_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123456


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Milvus 向量数据库配置
milvus:
  host: localhost
  port: 19530
  collection-name: knowledge_vectors

# 向量化配置
embedding:
  model-url: http://localhost:8084/model/invoke/embedding
  model-id: 4  # embedding 模型ID
  dimension: 2560  # 向量维度（doubao-embedding-text-240715 的维度是 2560）
  chunk-size: 500  # 文本分块大小（字符数）
  chunk-overlap: 50  # 分块重叠大小

logging:
  level:
    com.aimanager.vector: debug

