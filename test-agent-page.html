    <script>
        const API_BASE = 'http://localhost:8080';
        const token = localStorage.getItem('token') || 'your-token-here';

        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });
                const data = await response.json();
                return { success: true, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testGetAgent() {
            const id = document.getElementById('agentId').value;
            const result = await apiCall(`/agent/${id}`);
            displayResult('agentResult', result);
        }

        async function testGetAgentList() {
            const result = await apiCall('/agent/page?pageNum=1&pageSize=10');
            displayResult('listResult', result);
        }

        async function testExecuteAgent() {
            const agentCode = document.getElementById('agentCode').value;
            const inputText = document.getElementById('agentInput').value;
            
            let input;
            try {
                input = JSON.parse(inputText);
            } catch (e) {
                displayResult('executeResult', { 
                    success: false, 
                    error: 'JSONæ ¼å¼é”™è¯¯: ' + e.message 
                });
                return;
            }

            const result = await apiCall('/agent/execute', {
                method: 'POST',
                body: JSON.stringify({
                    agentCode: agentCode,
                    input: input
                })
            });
            displayResult('executeResult', result);
        }

        async function testGetHistory() {
            const result = await apiCall('/agent/history?pageNum=1&pageSize=10');
            displayResult('historyResult', result);
        }

                    JSON.stringify(result.error, null, 2);

        }
